<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/header.css">
  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="auth-page">
  <header class="global-header">
    <a href="/index.html" class="logo">>_ CVForge</a>

    <div class="header-right" id="headerRight">
      <!-- JS вставит кнопки -->
    </div>
  </header>

  <!-- PRELOADER -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-wrapper">
      <div class="loader-ring">
        <div class="loader-circle"></div>
      </div>
      <div class="loader-text">CVForge</div>
    </div>
  </div>

  <main class="auth-wrapper">
    <div class="auth-container">
      <h2>Вход</h2>

      <!-- Email -->
      <input id="email" type="email" placeholder="Email">
      <p id="email_error" class="input-error-text"></p>

      <!-- Пароль с глазком -->
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Пароль">
        <span class="toggle-password" id="togglePassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <p id="password_error" class="input-error-text"></p>

      <button id="loginBtn">Войти</button>

      <a href="/auth/register.html">Создать аккаунт</a>
      <a href="/auth/reset.html">Забыли пароль?</a>

      <p id="error"></p>
    </div>
  </main>

  <script src="/js/adaptive-render.js"></script>
  <script type="module">
    import { initGlobalHeader } from "/js/header.js";
      document.addEventListener("DOMContentLoaded", () => {
        initGlobalHeader();
      });

    import { login } from "/js/auth.js"; // если login у тебя в отдельном файле

    document.getElementById('loginBtn').onclick = async () => {
      const emailValue = document.getElementById("email").value;
      const passwordValue = document.getElementById("password").value;

      try {
        await login(emailValue, passwordValue);
        window.location.href = "/dashboard.html";
      } catch (err) {
        document.getElementById("error").textContent = err.message;
      }
    };
  </script>

</body>
</html>
