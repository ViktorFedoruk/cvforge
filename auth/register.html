<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/css/auth.css">
  <link rel="stylesheet" href="/css/header.css">
</head>

<body class="auth-page">
  <header class="global-header">
    <a href="/index.html" class="logo">>_ CVForge</a>

    <div class="header-right" id="headerRight">
      <!-- JS вставит кнопки -->
    </div>
  </header>

  <!-- PRELOADER -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-wrapper">
      <div class="loader-ring">
        <div class="loader-circle"></div>
      </div>
      <div class="loader-text">CVForge</div>
    </div>
  </div>
  
    <main class="auth-wrapper"></main>
        <div class="auth-container">
            <h2>Регистрация</h2>

            <input id="firstName" type="text" placeholder="Имя">
            <input id="lastName" type="text" placeholder="Фамилия">

            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Пароль">

            <button id="registerBtn">Создать аккаунт</button>

            <a href="/auth/index.html">Уже есть аккаунт</a>

            <p id="error"></p>
        </div>
    </main>
    
  <script src="/js/adaptive-render.js"></script>
  <script type="module">
    import { register } from '/js/auth.js';
    import { initGlobalHeader } from "/js/header.js";

    initGlobalHeader();

    document.getElementById('registerBtn').onclick = async () => {
      try {
        await register(
          email.value,
          password.value,
          firstName.value,
          lastName.value
        );

        window.location.href = '/dashboard.html';
      } catch (err) {
        error.textContent = err.message;
      }
    };
  </script>

</body>
</html>
