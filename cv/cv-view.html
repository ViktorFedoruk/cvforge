<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Просмотр резюме</title>

  <link rel="stylesheet" href="./cv-view.css">
  <link rel="stylesheet" href="/css/header.css">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header class="global-header">
    <a href="/index.html" class="logo">>_ CVForge</a>

    <div class="header-right" id="headerRight">
      <!-- JS вставит кнопки -->
    </div>
  </header>

  <div id="pageLoader" class="page-loader">

  </div>

      <!-- JS вставит кнопки -->

      <div id="cvContent" class="cv-content">
        <!-- JS вставит HTML резюме -->
      </div>
    </main>

  </div>

  <script type="module" src="./cv-view.js"></script>
  <script type="module">
    import { initGlobalHeader } from "/js/header.js";
    initGlobalHeader();
