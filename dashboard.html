<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваши резюме</title>

  <!-- Стили -->
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/header.css">

  <!-- Стили мини-превью -->
  <link rel="stylesheet" href="/cv/cv-view.css">

  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div id="pageLoader" class="page-loader visible"></div>
<div id="globalHeaderMount"></div>

<div class="dashboard-container">

  <header class="dashboard-header">
    <h1>Ваши резюме</h1>
    <button id="createCvBtn" class="primary-btn">Создать новое CV</button>
  </header>

  <main>
    <div id="cvList" class="cv-list"></div>
    <p id="error" class="error"></p>
  </main>

</div>

<!-- Модалка удаления -->
<div id="deleteModal" class="modal hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-content">
    <h2>Удалить резюме</h2>
    <p>Вы точно желаете удалить это резюме? Это действие необратимо.</p>

    <div class="modal-actions">
      <button id="cancelDeleteBtn" class="btn-secondary">Отменить</button>
      <button id="confirmDeleteBtn" class="btn-danger">Удалить</button>
    </div>
  </div>
</div>

<script type="module" src="/js/dashboard.js"></script>
<script type="module">
  import { initGlobalHeader } from "/js/header.js";
  initGlobalHeader();
</script>

</body>
</html>
