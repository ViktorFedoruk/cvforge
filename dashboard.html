<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Ваши резюме</title>

  <!-- Стили мини-превью -->
  <link rel="stylesheet" href="/cv/cv-view.css">
  
  <!-- Стили -->
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="/css/header.css">

  <!-- Иконки -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="global-header">
    <a href="/index.html" class="logo">>_ CVForge</a>

    <div class="header-right" id="headerRight">
      <!-- JS вставит кнопки -->
    </div>
  </header>

  <!-- PRELOADER -->
  <div id="pageLoader" class="page-loader">
    <div class="loader-wrapper">
      <div class="loader-ring">
        <div class="loader-circle"></div>
      </div>
      <div class="loader-text">CVForge</div>
    </div>
  </div>

<div class="dashboard-container">

  <header class="dashboard-header">
    <h1>Ваши резюме</h1>
    <button id="createCvBtn" class="primary-btn">Создать новое CV</button>
  </header>

  <main>
    <div id="cvList" class="cv-list"></div>
    <p id="error" class="error"></p>
  </main>

</div>

<!-- Модалка удаления -->
<div id="deleteModal" class="modal hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-content">
    <h2>Удалить резюме</h2>
    <p>Вы точно желаете удалить это резюме? Это действие необратимо.</p>

    <div class="modal-actions">
      <button id="cancelDeleteBtn" class="btn-secondary">Отменить</button>
      <button id="confirmDeleteBtn" class="btn-danger">Удалить</button>
    </div>
  </div>
</div>

<script src="/js/adaptive-render.js"></script>
<script type="module" src="/js/dashboard.js"></script>
<script type="module">
  import { initGlobalHeader } from "/js/header.js";
  initGlobalHeader();
</script>

</body>
</html>
